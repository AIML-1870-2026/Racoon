<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-row {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .game-container {
            text-align: center;
        }

        .leaderboard {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #f1c40f;
            border-radius: 15px;
            padding: 20px;
            min-width: 200px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .leaderboard h2 {
            color: #f1c40f;
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }

        .leaderboard ol {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .leaderboard li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: #fff;
            font-size: 0.95rem;
        }

        .leaderboard li:first-child {
            background: rgba(241, 196, 15, 0.2);
            border: 1px solid rgba(241, 196, 15, 0.5);
        }

        .leaderboard li .rank {
            color: #f1c40f;
            font-weight: bold;
            margin-right: 10px;
        }

        .leaderboard li .name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .leaderboard li .lb-score {
            color: #4ecca3;
            font-weight: bold;
            margin-left: 10px;
        }

        .leaderboard .empty-slot {
            opacity: 0.4;
        }

        h1 {
            color: #4ecca3;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(78, 204, 163, 0.5);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 15px;
            color: #fff;
            font-size: 1.2rem;
        }

        .score-board span {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
        }

        canvas {
            border: 3px solid #4ecca3;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(78, 204, 163, 0.3);
            background: #0f0f23;
        }

        .controls {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .controls p {
            margin: 5px 0;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }

        .mobile-controls button {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            background: rgba(78, 204, 163, 0.2);
            border: 2px solid #4ecca3;
            border-radius: 10px;
            color: #4ecca3;
            cursor: pointer;
            touch-action: manipulation;
        }

        .mobile-controls button:active {
            background: rgba(78, 204, 163, 0.5);
        }

        .btn-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #e74c3c;
            text-align: center;
            z-index: 100;
        }

        #gameOver h2 {
            color: #e74c3c;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        #gameOver p {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #restartBtn {
            padding: 12px 30px;
            font-size: 1rem;
            background: #4ecca3;
            border: none;
            border-radius: 25px;
            color: #1a1a2e;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #restartBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(78, 204, 163, 0.5);
        }

        #startScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 50px;
            border-radius: 15px;
            border: 2px solid #4ecca3;
            text-align: center;
            z-index: 100;
        }

        #startScreen h2 {
            color: #4ecca3;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(78, 204, 163, 0.5);
        }

        #startScreen p {
            color: #888;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        #startBtn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #4ecca3;
            border: none;
            border-radius: 25px;
            color: #1a1a2e;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #startBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(78, 204, 163, 0.5);
        }

        #newHighScore {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #f1c40f;
            text-align: center;
            z-index: 100;
        }

        #newHighScore h2 {
            color: #f1c40f;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        #newHighScore p {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        #nameInput {
            padding: 10px 15px;
            font-size: 1rem;
            border: 2px solid #f1c40f;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            width: 200px;
        }

        #nameInput:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }

        #submitNameBtn {
            padding: 12px 30px;
            font-size: 1rem;
            background: #f1c40f;
            border: none;
            border-radius: 25px;
            color: #1a1a2e;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #submitNameBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.5);
        }

        @media (max-width: 700px) {
            .game-row {
                flex-direction: column;
                align-items: center;
            }
            .leaderboard {
                width: 100%;
                max-width: 400px;
                margin-top: 20px;
                height: auto;
            }
        }

        @media (max-width: 500px) {
            .mobile-controls {
                display: block;
            }
            canvas {
                max-width: 95vw;
                max-height: 95vw;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <h1>Snake Game</h1>
        <div class="score-board">
            <span>Apples: <strong id="score">0</strong></span>
            <span>Previous Game: <strong id="previousScore">0</strong></span>
        </div>
        <div class="game-row">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="leaderboard">
                <h2>Top 5 Scores</h2>
                <ol id="leaderboardList"></ol>
            </div>
        </div>
        <div class="controls">
            <p>Use Arrow Keys or WASD to move</p>
            <p>Press Space to pause</p>
        </div>
        <div class="mobile-controls">
            <div class="btn-row">
                <button id="upBtn">&#9650;</button>
            </div>
            <div class="btn-row">
                <button id="leftBtn">&#9664;</button>
                <button id="downBtn">&#9660;</button>
                <button id="rightBtn">&#9654;</button>
            </div>
        </div>
    </div>

    <div id="startScreen">
        <h2>Snake Game</h2>
        <p>Use Arrow Keys or WASD to move<br>Press Space to pause</p>
        <button id="startBtn">Start Game</button>
    </div>

    <div id="newHighScore">
        <h2>New High Score!</h2>
        <p>You scored <span id="newHighScoreValue">0</span> apples!</p>
        <p>What's your name?</p>
        <input type="text" id="nameInput" placeholder="Enter name" maxlength="15">
        <br><br>
        <button id="submitNameBtn">Submit</button>
    </div>

    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Your score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const previousScoreEl = document.getElementById('previousScore');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const startScreenEl = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const newHighScoreEl = document.getElementById('newHighScore');
        const newHighScoreValue = document.getElementById('newHighScoreValue');
        const nameInput = document.getElementById('nameInput');
        const submitNameBtn = document.getElementById('submitNameBtn');
        const leaderboardList = document.getElementById('leaderboardList');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let previousScore = 0;
        let leaderboard = [];
        let gameLoop;
        let isPaused = false;
        let gameSpeed = 100;

        previousScoreEl.textContent = previousScore;
        updateLeaderboardDisplay();

        function init() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreEl.textContent = score;
            gameSpeed = 100;
            spawnFood();
            startScreenEl.style.display = 'none';
            gameOverEl.style.display = 'none';
            newHighScoreEl.style.display = 'none';
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
        }

        function drawInitialState() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            spawnFood();
            draw();
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function update() {
            if (isPaused) return;

            direction = { ...nextDirection };

            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                score += 1;
                scoreEl.textContent = score;
                spawnFood();

                // Speed up slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid (subtle)
            ctx.strokeStyle = 'rgba(78, 204, 163, 0.1)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw food (apple)
            const appleX = food.x * gridSize + gridSize / 2;
            const appleY = food.y * gridSize + gridSize / 2;
            const appleRadius = gridSize / 2 - 2;

            // Draw apple body
            ctx.fillStyle = '#e74c3c';
            ctx.shadowColor = '#e74c3c';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(appleX, appleY, appleRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw stem
            ctx.strokeStyle = '#5d4037';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(appleX, appleY - appleRadius + 2);
            ctx.lineTo(appleX, appleY - appleRadius - 3);
            ctx.stroke();

            // Draw leaf
            ctx.fillStyle = '#4ecca3';
            ctx.beginPath();
            ctx.ellipse(appleX + 4, appleY - appleRadius - 1, 4, 2.5, -Math.PI / 4, 0, Math.PI * 2);
            ctx.fill();

            // Draw snake
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );

                if (index === 0) {
                    gradient.addColorStop(0, '#5dff9e');
                    gradient.addColorStop(1, '#4ecca3');
                } else {
                    const alpha = 1 - (index / snake.length) * 0.5;
                    gradient.addColorStop(0, `rgba(78, 204, 163, ${alpha})`);
                    gradient.addColorStop(1, `rgba(46, 164, 123, ${alpha})`);
                }

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    5
                );
                ctx.fill();

                // Draw eyes on head
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    let eye1X, eye1Y, eye2X, eye2Y;

                    if (direction.x === 1) {
                        eye1X = segment.x * gridSize + gridSize - eyeOffset;
                        eye1Y = segment.y * gridSize + eyeOffset;
                        eye2X = segment.x * gridSize + gridSize - eyeOffset;
                        eye2Y = segment.y * gridSize + gridSize - eyeOffset;
                    } else if (direction.x === -1) {
                        eye1X = segment.x * gridSize + eyeOffset;
                        eye1Y = segment.y * gridSize + eyeOffset;
                        eye2X = segment.x * gridSize + eyeOffset;
                        eye2Y = segment.y * gridSize + gridSize - eyeOffset;
                    } else if (direction.y === 1) {
                        eye1X = segment.x * gridSize + eyeOffset;
                        eye1Y = segment.y * gridSize + gridSize - eyeOffset;
                        eye2X = segment.x * gridSize + gridSize - eyeOffset;
                        eye2Y = segment.y * gridSize + gridSize - eyeOffset;
                    } else {
                        eye1X = segment.x * gridSize + eyeOffset;
                        eye1Y = segment.y * gridSize + eyeOffset;
                        eye2X = segment.x * gridSize + gridSize - eyeOffset;
                        eye2Y = segment.y * gridSize + eyeOffset;
                    }

                    ctx.beginPath();
                    ctx.arc(eye1X, eye1Y, eyeSize, 0, Math.PI * 2);
                    ctx.arc(eye2X, eye2Y, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function gameOver() {
            clearInterval(gameLoop);

            // Check if score already exists in leaderboard
            const scoreExists = leaderboard.some(entry => entry.score === score);

            // Check if score qualifies for top 5 (must be unique and higher than lowest or board not full)
            const qualifiesForLeaderboard = !scoreExists && (
                leaderboard.length < 5 ||
                score > leaderboard[leaderboard.length - 1].score
            );

            if (score > 0 && qualifiesForLeaderboard) {
                newHighScoreValue.textContent = score;
                nameInput.value = '';
                newHighScoreEl.style.display = 'block';
            } else {
                finalScoreEl.textContent = score;
                gameOverEl.style.display = 'block';
                // Update previous score
                previousScore = score;
                previousScoreEl.textContent = previousScore;
            }
        }

        function submitHighScore() {
            const playerName = nameInput.value.trim() || 'Anonymous';

            // Add to leaderboard
            leaderboard.push({ name: playerName, score: score });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 5);

            updateLeaderboardDisplay();

            newHighScoreEl.style.display = 'none';
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';

            // Update previous score
            previousScore = score;
            previousScoreEl.textContent = previousScore;
        }

        function updateLeaderboardDisplay() {
            let html = '';
            for (let i = 0; i < 5; i++) {
                if (leaderboard[i]) {
                    html += `
                        <li>
                            <span class="rank">#${i + 1}</span>
                            <span class="name">${leaderboard[i].name}</span>
                            <span class="lb-score">${leaderboard[i].score}</span>
                        </li>`;
                } else {
                    html += `
                        <li class="empty-slot">
                            <span class="rank">#${i + 1}</span>
                            <span class="name">---</span>
                            <span class="lb-score">-</span>
                        </li>`;
                }
            }
            leaderboardList.innerHTML = html;
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
                case ' ':
                    isPaused = !isPaused;
                    break;
            }
        });

        // Mobile controls
        document.getElementById('upBtn').addEventListener('click', () => {
            if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
        });
        document.getElementById('downBtn').addEventListener('click', () => {
            if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
        });
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
        });
        document.getElementById('rightBtn').addEventListener('click', () => {
            if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
        });

        restartBtn.addEventListener('click', init);
        startBtn.addEventListener('click', init);
        submitNameBtn.addEventListener('click', submitHighScore);
        nameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') submitHighScore();
        });

        // Show initial state (game starts when player clicks Start)
        drawInitialState();
    </script>
</body>
</html>
